spring:
  datasource:
    url: jdbc:h2:mem:catalog;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.format_sql: true
  main:
    allow-bean-definition-overriding: true
logging.level.org.hibernate.SQL: debug